<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
    <style>
        *{
            box-sizing: border-box;
        }
        
        .container{
            height: auto;
            width: 500px;
            margin: 10px;
            padding: 10px;
            border: 2px solid red;
        }

        p{
            text-align: center;
            height: 20px;
            width: 100%;
            margin: 0px;
        }
        
        body > p{
            text-align: center;
            height: auto;
            width: 500px;
            margin: 10px;
            padding: 20px;
            border: 2px solid green;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>Lorem ipsum dolor sit amet.</p>
    </div>
    <p>Lorem ipsum dolor sit amet.</p>
    <div class="container">
    </div>
</body>
</html>
