<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        body{
            background-color: lightgray;
        }
        .card{
            width: 300px;
            background-color: white;
            text-align: center;
            padding: 20px;
            border: 2px solid gray;
            margin: 50px auto;
        }

        .card img{
            width: 80%;
            margin: 15px 0;
        }

        .card h2{
            margin: 15px 0;
        }
        .card p{
            margin: 15px 0;
        }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img
          src="https://t4.ftcdn.net/jpg/09/64/89/17/360_F_964891760_h0DymPvgJ0dZtcdWLts0qQIrk9fKWpjG.jpg"
          alt="Profile Picture"
        />
        <h2>John Doe</h2>
        <p>Web Developer</p>
      </div>
    </div>
  </body>
</html>
