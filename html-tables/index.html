<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <h1>Product Inventory</h1>
    <section>
        <table border="1">
            <thead>
                <tr>
                    <th>Product Id</th>
                    <th>Product Name</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Stock</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="2">Product Id</td>
                    <td>Product Name</td>
                    <td>Description</td>
                    <td>Price</td>
                </tr>
                <tr>
                    <td>Product Id</td>
                    <td colspan="3">Product Name</td>
                    <td>Description</td>
                </tr>
            </tbody>
        </table>
    </section>
</body>
</html>
